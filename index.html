<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>html task 2</title>
</head>
<body>
    <img src="../images/piggybank.png" alt="">
    <div id="container" class="container">
        <form action="" class="form">
        <h1 class="account">Create a Secure Account</h1>
        <span>Welcome to the future of Saving and Investments</span>
       
        <label for="">Full Name</label><input type="text" class="fullname" placeholder="Full Name" name="Full Name">
        <label for="">Email Address</label><input type="text" class="email" placeholder="Email Address" name="Email Address">
        <label for="">Phone Number</label> <input type="number" class="phone" placeholder="Phone Number" name="Phone Number">
        <label for="">Password</label><input type="password" class="password" placeholder="Password" name="Password">
        <label for="">Referrer Phone or Promo Code (Optional)</label><input type="text" class="promo" placeholder="Referrer Phone Or Code" name="Referrer Phone or Promo Code (Optional)">
        <label for="how">How Did You Hear About Us? (Optional)</label>
        <select name="media" id="media">
            <option value="Click To Select">Click To Select</option>
            <option value="Facebook">Facebook</option>
            <option value="Twitter">Twitter</option>
            <option value="Instagram">Instagram</option>
            <option value="Friend/Family/Coworker Referral">Friend/Family/Coworker Referral</option>
            <option value="Google Search">Google Search</option>
            <option value="Google Playstore">Google Playstore</option>
        </select> <br>

        <button class="createaccount">CREATE ACCOUNT</button>

    </form>

    </div>

    <div class="login">Already have an account? <a href="#">Log In</a></div>
    
</body>
</html>
